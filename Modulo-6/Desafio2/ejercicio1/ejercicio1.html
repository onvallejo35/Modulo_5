<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"/>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,400;0,600;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/estilos.css" />
    <title>Ejercicio 1</title>
  </head>
  <body>
    <form class="container">
      <div class="div1">
        <label for="exampleInputEmail1" class="form-label">
          <h4>Correo Electrónico</h4>
        </label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
        <div id="emailHelp" class="form-text">
          <p>Nunca compartiremos tu dirección de correo electronico con nadie</p>
        </div>
      </div>
      <div class="div2">
        <label for="exampleInputPassword1" class="form-label"><h4>Contraseña</h4></label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
        />
      </div><br>
      <div class="div3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1"><h5>Recordarme</h5></label>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </body>
</html>
